<html>
    <head>
        <body>
            <!--Orig source: https://www.youtube.com/watch?v=5nJwLnOfwJI-->
            <h1>Get selected datalist option</h1>
            <input type="text" id="getcolors" list="colors"/>
            <datalist id="colors">
                <option value="Red"></option>
                <option value="Blue"></option>
                <option value="Green"></option>
            </datalist>
            <span id="result"></span>
            <script>
                var getvalue = document.getElementById('getcolors');
                getvalue.addEventListener('change', function ()
                //Run fn below when selection changes for element with id 'getcolors'
                //(in original video he uses "input" which causes output to show as 
                //soon as user starts typing. "change" is better)
                {
                    document.getElementById("result").innerHTML = "My selected value: " + this.value;
                }
                )
            </script>
        </body>
    </head>
</html>
